<div class="w-75 mx-auto mt-4">
  <app-card title="Create New Exercise">

  <div class="form-grid">
      <!-- Title -->
      <label for="title">Title</label>
      <input id="title" type="text" [(ngModel)]="newExercise.title">

      <!-- Difficulty -->
      <label for="difficulty">Difficulty</label>
      <div id="difficulty">
        <input id="easy" type="radio"
               [(ngModel)]="newExercise.difficulty" value="EASY">
        <label for="easy" class="ml-2">Easy</label>

        <input id="medium" type="radio" class="ml-4"
               [(ngModel)]="newExercise.difficulty" value="MEDIUM">
        <label for="medium" class="ml-2">Medium</label>

        <input id="hard" type="radio" class="ml-4"
               [(ngModel)]="newExercise.difficulty" value="HARD">
        <label for="hard" class="ml-2">Hard</label>
      </div>

      <!-- Task -->
      <label for="task">Task</label>
      <textarea id="task" [(ngModel)]="newExercise.task"></textarea>

      <!-- Number of Variables -->
      <label for="numberOfVars"># Variables</label>
      <input id="numberOfVars" type="number" class="w-25"
             [(ngModel)]="newExercise.numberOfVars"/>

      <!-- Number of Constraints -->
      <label for="numberOfConstraints"># Constraints</label>
      <input id="numberOfConstraints" type="number" class="w-25"
             [(ngModel)]="newExercise.numberOfConstraints"/>

      <!-- Linear System Data -->
      <label for="linearSystemData">Linear System</label>
      <app-linear-system-data id="linearSystemData"
                              [data]="getLinearSystemDataInput()">
      </app-linear-system-data>

      <!-- Create Button -->
      <div></div>
      <button type="submit" (click)="onSubmit()">Create</button>
    </div>

  </app-card>
</div>
