<table>
  <tr>
    <td>Anzahl der Variablen:</td>
    <td>
      <input #numberOfVarsInput
             type="number"
             min="0"
             [disabled]="!editable"
             (input)="numberOfVars = +numberOfVarsInput.value">

    </td>
  </tr>
  <tr>
    <td>Anzahl der Nebenbedingungen:</td>
    <td>
      <input #numberOfConstraintsInput
             type="number"
             min="0"
             [disabled]="!editable"
             (input)="numberOfConstraints = +numberOfConstraintsInput.value">

    </td>
  </tr>
</table>

<!-- Button -->
<ng-container *ngIf="editable; then generate; else edit"></ng-container>
<ng-template #generate>
  <button class="btn btn-success btn-lg float-right"
          (click)="emitValues()">
    Generate
  </button>

</ng-template>
<ng-template #edit>

  <button class="btn btn-warning btn-lg float-right"
          (click)="enableEditing()">
    Edit
  </button>

</ng-template>
