<!--  BV | x1 x2 x3 x4 x5 | b  -->
<!-- ----+----------------+--- -->
<!--  x3 |  1  2  1  0  0 | 3  -->
<!--  x4 |  4  5  0  1  0 | 6  -->
<!--  x5 |  7  8  0  0  1 | 9  -->
<!-- ----+----------------+--- -->
<!--   z | 10 11  0  0  0 | 0  -->

<ng-container *ngIf="data; else noData">
  <table>

  <!--  BV | x1 x2 x3 x4 x5 | b  -->
    <thead>
    <tr>
      <td class="bar-right">BV</td>
      <td *ngFor="let _ of [].constructor(data.numberOfVars); let v = index">
        x<sub>{{ v + 1 }}</sub>
      </td>
      <td class="bar-left">b</td>
    </tr>
    </thead>

    <!--  x3 |  1  2  1  0  0 | 3  -->
    <!--  x4 |  4  5  0  1  0 | 6  -->
    <!--  x5 |  7  8  0  0  1 | 9  -->
    <tbody>
    <tr *ngFor="let _ of [].constructor(data.numberOfConstraints); let c = index">
      <td>x<sub>0</sub></td>
      <td *ngFor="let constraintVar of data.constraintVars![c]">
        {{ formatFraction(constraintVar) }}
      </td>
      <td class="bar-left">{{ formatFraction(data.constraintVals[c]) }}</td>
    </tr>
    </tbody>

    <!--   z | 10 11  0  0  0 | 0  -->
    <tfoot>
    <tr>
      <td>z</td>
      <td *ngFor="let targetVar of data.targetVars">{{ formatFraction(targetVar) }}</td>
      <td class="bar-left">{{ formatFraction(data.targetVal) }}</td>
    </tr>
    </tfoot>

  </table>
</ng-container>
<ng-template #noData>
  No data
</ng-template>
