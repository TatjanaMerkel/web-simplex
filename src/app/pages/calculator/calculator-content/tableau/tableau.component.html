<!--  BV | x1 x2 x3 x4 x5 | b  -->
<!-- ----+----------------+--- -->
<!--  x3 |  1  2  1  0  0 | 3  -->
<!--  x4 |  4  5  0  1  0 | 6  -->
<!--  x5 |  7  8  0  0  1 | 9  -->
<!-- ----+----------------+--- -->
<!--   z | 10 11  0  0  0 | 0  -->
<table *ngIf="inputData">

  <!--  BV | x1 x2 x3 x4 x5 | b  -->
  <thead>
  <tr>
    <td>BV</td>

    <!-- x1 x2 -->
    <td *ngFor="let _ of [].constructor(inputData.numberOfVars); let v = index">
    x<sub>{{v + 1}}</sub>
    </td>

    <!-- x3 x4 x5 -->
    <td *ngFor="let _ of [].constructor(inputData.numberOfConstraints); let s = index"
        style="color: orange">
      x<sub>{{inputData.numberOfVars + s + 1}}</sub>
    </td>

    <td class="vertical-bar">b</td>
  </tr>
  </thead>

  <!--  x3 |  1  2  1  0  0 | 3  -->
  <!--  x4 |  4  5  0  1  0 | 6  -->
  <!--  x5 |  7  8  0  0  1 | 9  -->
  <tbody>
  <tr *ngFor="let _ of [].constructor(inputData.numberOfConstraints); let c = index">

  <!-- x3 -->
    <!-- x4 -->
    <!-- x5 -->
    <td style="color: orange">x<sub>{{inputData.numberOfVars + c + 1}}</sub></td>


    <!-- 1  2 -->
    <!-- 4  5 -->
    <!-- 7  8 -->
    <td *ngFor="let _ of [].constructor(inputData.numberOfVars); let v = index">
      {{constraintVars![c][v]}}
    </td>

    <!-- 1  0  0 -->
    <!-- 0  1  0 -->
    <!-- 0  0  1 -->
    <td *ngFor="let _ of [].constructor(inputData.numberOfConstraints); let s = index"
        style="color: orange">
      {{constraintSlackVars![c][s]}}
    </td>

    <!-- 3 -->
    <!-- 6 -->
    <!-- 9 -->
    <td class="vertical-bar">{{constraintConstants![c]}}</td>
  </tr>
  </tbody>

  <!--   z | 10 11  0  0  0 | 0  -->
  <tfoot>
  <tr>
    <td>z</td>

    <!-- 10 11 -->
    <td *ngFor="let targetVar of targetVars!">{{targetVar}}</td>

    <!-- 0 0 0 -->
    <td *ngFor="let targetSlackVar of targetSlackVars!">{{targetSlackVar}}</td>

    <td class="vertical-bar">{{targetConstant!}}</td>

  </tr>
  </tfoot>
</table>
