<table *ngIf="data !== null">


  <thead>
  <tr>
    <td>BV</td>

    <td *ngFor="let _ of [].constructor(data.numberOfVars); let v = index">
      x<sub>{{v + 1}}</sub>
    </td>

    <td *ngFor="let _ of [].constructor(data.numberOfConstraints); let s = index"
        style="color: orange">
      x<sub>{{data.numberOfVars + s + 1}}</sub>
    </td>

    <td class="vertical-bar">b</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let _ of [].constructor(data.numberOfConstraints); let c = index">

    <td style="color: orange">x<sub>{{data.numberOfVars + c + 1}}</sub></td>

    <td *ngFor="let _ of [].constructor(data.numberOfVars); let v = index">
      {{data.constraintVars[c][v]}}
    </td>

    <td *ngFor="let _ of [].constructor(data.numberOfConstraints); let s = index"
        style="color: orange">
      {{data.constraintSlackVars[c][s]}}
    </td>

    <td class="vertical-bar">{{data.constraintConstants[c]}}</td>
  </tr>
  </tbody>

  <tfoot>
  <tr>
    <td>z</td>

    <td *ngFor="let targetVar of data.targetVars">{{targetVar}}</td>

    <td *ngFor="let targetSlackVar of data.targetSlackVars">{{targetSlackVar}}</td>

    <td class="vertical-bar">0</td>
  </tr>
  </tfoot>
</table>
