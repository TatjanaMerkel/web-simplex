<div class="container">

  <!-- Linear System Size -->

  <app-card class="card-1"
            title="Größe des Linearen Programms">
    <app-linear-system-size (dataChange)="onLinearSystemSizeChange($event)">
    </app-linear-system-size>
  </app-card>

  <!-- Linear System Data -->

  <ng-container *ngIf="linearSystemSizeOutput">
    <div class="arrow-2">
      <img src="assets/images/bluearrow.png" alt="Blue Arrow">
    </div>

    <app-card class="card-2" title="Eingabe der Parameter">
      <app-linear-system-data [data]="getLinearSystemDataInput()"
                              (dataChange)="onLinearSystemDataChange($event)">
      </app-linear-system-data>
    </app-card>
  </ng-container>


  <!-- Standard Form -->

  <ng-container *ngIf="linearSystemDataOutput">
    <div class="arrow-3">
      <img src="assets/images/bluearrow.png" alt="Blue Arrow">
    </div>

    <app-card class="card-3" title="LGS in Standard-Form">
      <app-standard-form [data]="getStandardFormInput()"
                         (dataChange)="onStandardFormChange($event)">
      </app-standard-form>
    </app-card>
  </ng-container>


  <!-- Tableaus -->

  <div class="arrow-4">
    <img src="assets/images/bluearrow.png" alt="Blue Arrow">
  </div>

  <app-card class="card-4" title="Tableaus">
    <ng-container *ngFor="let tableau of tableauData">
      <app-tableau [data]="getTableauInput(tableau)"></app-tableau>
      <br/>
    </ng-container>
  </app-card>

  <!-- Solution -->

  <div class="arrow-5">
    <img src="assets/images/bluearrow.png" alt="Blue Arrow">
  </div>

  <app-card class="card-5" title="Lösung">
    <app-solution [data]="getSolutionInput()"></app-solution>
  </app-card>

</div>
