<app-card title="Größe des Linearen Programms" (buttonClick)="showLinearSystem = true">
  <app-large-lp (numberOfVarsChange)="onChangeNumberOfVars($event)"
                (numberOfConstraintsChange)="onChangeNumberOfConstraints($event)"></app-large-lp>
</app-card>

<app-card *ngIf="showLinearSystem" title="Eingabe der Parameter" (buttonClick)="showTableau= true">
  <app-linear-system [numberOfVars]="numberOfVars" [numberOfConstraints]="numberOfConstraints"></app-linear-system>
</app-card>

<app-card *ngIf="showTableau" title="Eingabe des Linearen Programms">
  <app-tableau></app-tableau>
</app-card>
