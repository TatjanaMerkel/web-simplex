<div class="w-75 mx-auto mt-4">
  <app-card *ngIf="id" title="Aufgabe">

    <div class="form-grid">

      <!-- Title -->

      <label for="title">Titel</label>
      <input id="title" type="text" [(ngModel)]="title">

      <!-- Difficulty -->

      <label for="difficulty">Schwierigkeit</label>
      <div id="difficulty">
        <input id="easy" type="radio"
               [(ngModel)]="difficulty" value="EASY">
        <label for="easy" class="ml-2">Easy</label>

        <input id="medium" type="radio" class="ml-4"
               [(ngModel)]="difficulty" value="MEDIUM">
        <label for="medium" class="ml-2">Medium</label>

        <input id="hard" type="radio" class="ml-4"
               [(ngModel)]="difficulty" value="HARD">
        <label for="hard" class="ml-2">Hard</label>
      </div>

      <!-- Task -->

      <label for="task">Aufgabe</label>
      <textarea id="task" [(ngModel)]="task"></textarea>

      <!-- Number of Variables -->

      <label for="numberOfVars">Variablen</label>
      <input id="numberOfVars" type="number" class="number-input"
             [(ngModel)]="numberOfVars"/>

      <!-- Number of Constraints -->

      <label for="numberOfConstraints">Nebenbedingungen</label>
      <input id="numberOfConstraints" type="number" class="number-input"
             [(ngModel)]="numberOfConstraints"/>

      <!-- Linear System Data -->

      <label for="linearSystemData">Gleichungssystem</label>
      <app-linear-system-data id="linearSystemData"
                              [init]="getLinearSystemDataInput()"
                              (dataChange)="storeLinearSystemData($event)">
      </app-linear-system-data>

    </div>

    <!-- Update Button -->

    <button class="btn btn-success btn-lg float-right mt-4"
            (click)="submitUpdate()">
      Update
    </button>

    <!-- Delete Button -->

    <button class="btn btn-danger btn-lg float-right mt-4 mr-4"
            (click)="submitDelete()">
      LÃ¶schen
    </button>

  </app-card>
</div>
