<app-card *ngIf="init" title="Zielfunktion & Nebenbedingungen">
  <table class="mx-auto">

    <!-- Target function -->

    <tr>
      <td>Z</td>
      <td>=</td>

      <td class="value">{{ formatFraction(init.targetVars[0]) }}</td>
      <td>x<sub>1</sub></td>

      <ng-container *ngFor="let targetVar of init.targetVars.slice(1); index as v">
        <td>+</td>
        <td class="value">{{ formatFraction(targetVar) }}</td>
        <td>x<sub>{{v + 2}}</sub></td>
      </ng-container>
    </tr>

    <!-- Constraints -->

    <tr *ngFor="let constraintVarsRow of init.constraintVars; index as c">
      <td></td>
      <td></td>

      <td class="value">{{ formatFraction(constraintVarsRow[0]) }}</td>
      <td>x<sub>1</sub></td>

      <ng-container *ngFor="let constraintVar of constraintVarsRow.slice(1); index as v">
        <td>+</td>
        <td class="value">{{ formatFraction(constraintVar) }}</td>
        <td>x<sub>{{v + 2}}</sub></td>
      </ng-container>

      <td>â‰¤</td>

      <td class="value">{{ formatFraction(init.constraintVals[c]) }}</td>
    </tr>

  </table>
</app-card>
