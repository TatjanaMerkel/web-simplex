<app-card title="GrÃ¶ÃŸe des Linearen Programms">

  <table class="m-auto">
    <tr>
      <td>Anzahl der Variablen:</td>
      <td>
        <input type="number"
               min="0"
               [disabled]="!editable"
               (input)="onNumberOfVarsChange($event)">
      </td>
    </tr>
    <tr>
      <td>Anzahl der Nebenbedingungen:</td>
      <td>
        <input type="number"
               min="0"
               [disabled]="!editable"
               (input)="onNumberOfConstraintsChange($event)">
      </td>
    </tr>
  </table>

  <!-- Button -->

  <ng-container *ngIf="editable; then generate; else edit"></ng-container>
  <ng-template #generate>

    <button class="btn btn-success btn-lg float-right mt-4"
            [disabled]="!inputValid"
            (click)="emitInput()">
      Generate
    </button>

  </ng-template>
  <ng-template #edit>

    <button class="btn btn-warning btn-lg float-right mt-4"
            (click)="startEditing()">
      Edit
    </button>

  </ng-template>

</app-card>
