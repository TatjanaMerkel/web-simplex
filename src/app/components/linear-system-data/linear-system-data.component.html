<table *ngIf="data && targetVars && constraintVars && constraintVals">

  <!-- Target function -->
  <tr>
    <td>Z</td>
    <td>=</td>

    <td>
      <input class="fraction-input"
             (change)="onTargetVarChanged($event,0)"
             [value]="data.targetVars ? formatFraction(data.targetVars[0]) : ''"
             [disabled]="disabled"/>
    </td>
    <td>
      x<sub>1</sub>
    </td>

    <ng-container *ngFor="let _ of targetVars.slice(1); index as v; trackBy: trackByIndex">
      <td>+</td>
      <td>
        <input class="fraction-input"
               (change)="onTargetVarChanged($event,v + 1)"
               [value]="data.targetVars ? formatFraction(targetVars[v + 1]) : ''"

               [disabled]="disabled"/>
      </td>
      <td>
        x<sub>{{v + 2}}</sub>
      </td>
    </ng-container>
  </tr>

  <!-- Constraints -->
  <tr *ngFor="let _ of [].constructor(data!.numberOfConstraints); index as c">
    <td></td>
    <td></td>

    <td>
      <input class="fraction-input"
             (change)="onConstraintVarChanged($event, c, 0)"
             [value]="data.constraintVars ? formatFraction(constraintVars[c][0]) : ''"
             [disabled]="disabled"/>
    </td>
    <td>
      x<sub>1</sub>
    </td>

    <ng-container *ngFor="let _ of constraintVars![c].slice(1); index as v; trackBy: trackByIndex">
      <td>+</td>
      <td>
        <input class="fraction-input"
               (change)="onConstraintVarChanged($event, c,v + 1)"
               [value]="data.constraintVars ? formatFraction(constraintVars[c][v + 1]) : ''"
               [disabled]="disabled"/>
      </td>
      <td>
        x<sub>{{v + 2}}</sub>
      </td>
    </ng-container>

    <td>â‰¤</td>

    <!-- Boundary vector -->
    <td>
      <input class="fraction-input"
             (change)="onConstraintConstantChanged($event, c)"
             [value]="data.constraintVals ? formatFraction(constraintVals[c]) : ''"
             [disabled]="disabled"/>
    </td>
  </tr>

</table>
