<app-card title="Anzahl Variablen & Nebenbedingungen">

  <table class="linear-system-size-table">
    <tr>
      <td>Anzahl der Variablen:</td>
      <td>
        <input class="number-input"
               [class.wrong]="!numberOfVarsCorrect"
               type="number" min="0"
               [disabled]="disabled"
               (input)="numberOfVarsCorrect = true"
               (change)="storeNumberOfVars($event)"/>
      </td>
    </tr>
    <tr>
      <td>Anzahl der Nebenbedingungen:</td>
      <td>
        <input class="number-input"
               [class.wrong]="!numberOfConstraintsCorrect"
               type="number" min="0"
               [disabled]="disabled"
               (input)="numberOfConstraintsCorrect = true"
               (change)="storeNumberOfConstraints($event)"/>
      </td>
    </tr>
  </table>

  <!-- Button -->

  <button class="btn btn-lg float-right mt-5"
          [ngClass]="isInputCorrect ? 'btn-success' : 'btn-danger'"
          [disabled]="disabled"
          (click)="checkUserInputAndEmit()">
    Continue
  </button>

</app-card>
